<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Мистер РЭУ | Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="/ui/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="form-card">
        <div class="form-card-image">
            <span class="brand-title">Мистер РЭУ</span>
            <div>
                <span class="text-main-picture">Большая просьба! На кастинг приходить с готовой идеей для творческого номера. Быть готовым продемонстрировать
                    свои таланты.</span>
                <button id="scroll-hint"></button>
            </div>
        </div>
        <form class="form-card-content" id="form" name="form-sign-up" action="/misterreu2018" method="post" enctype="multipart/form-data">
            <div class="form-card-title">
                Регистрация
            </div>
            <div class="form-card-fields">
                <input id="fio" type="text" name="fio" class="type-field" placeholder="*ФИО" value="{{@POST.fio}}" required>
                <select name="kurs" class="type-field" value="{{@POST.kurs}}" required>
                    <option value="unset" selected style="display:none;">*Курс</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select id="fakultet" name="fakultet" class="type-field" value="{{@POST.fakultet}}" required>
                    <option value="unset" selected style="display:none;">*Факультет</option>
                    <option value="ФФ">ФФ</option>
                    <option value="ФМЭСИ">ФМЭСИ</option>
                    <option value="ГРТСИ">ГРТСИ</option>
                    <option value="МШБиМЭ">МШБиМЭ</option>
                    <option value="Капитаны России">Капитаны России</option>
                    <option value="ФМа">ФМа</option>
                    <option value="ФМе">ФМе</option>
                    <option value="ФЭП">ФЭП</option>
                    <option value="ФЭТТ">ФЭТТ</option>
                    <option value="ИУиСЭП">ИУиСЭП</option>
                    <option value="БШМиП">БШМиП</option>
                    <option value="Integral">Integral</option>
                </select>
                <input id="phonenumber" type="tel" name="phone" placeholder="*Номер телефона" class="type-field" value="{{@POST.phone}}" required>
                <input id="vklink" type="url" name="vklink" placeholder="*Ссылка ВК" class="type-field" value="{{@POST.vklink}}" required>
                <input id="height" type="text" name="height" placeholder="*Рост (в см)" class="type-field" pattern="\d*" value="{{@POST.height}}" required>
                <label class="field-label" for="hobbies" >Расскажи про свои увлечения, хобби</label>
                <textarea id="hobbies" rows="1" cols="5" name="hobbies" class="type-field" value="{{@POST.hobbies}}" required></textarea>
                <label class="field-label" for="essay">Что нужно, чтобы стать Мистером РЭУ-2018?</label>
                <textarea id="essay" rows="1" cols="5" name="mr_reu_2018" class="type-field" value="{{@POST.mr_reu_2018}}" required></textarea>
            </div>
            <div class="form-card-file_input">
                <p class="text-photo-upload">*Фотографии 3-5 шт (обязательно портретное фото и в полный рост)</p>
                <label class="attachment">
                    <span id="photos-count">0</span>
                    <input id="photos" type="file" name="photo[]" multiple accept="image/*" value="{{@POST.photo}}" required>
                    <div class="attachment-button">
                        <img class="papper-clip" src="/ui/static/clip.svg">
                    </div>
                </label>
            </div>
            <div class="form-card-register_wrapper">
                <button type="submit" name="submit" class="submit">Отправить</button>
            </div>
        </form>
    </div>
    <script src="/ui/index.js"></script>

    <check if="{{@codeError}}">
        <script>
        alert('{{@textError}}');
        </script>
    </check>

</body>

</html>
